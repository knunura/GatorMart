    <script type="text/javascript" src="../javascript/checklogin.js"></script>

    <script>
        //This function makes the options for the category tab in nav bar
        function makeOp(op){
            return ` <option value=${op.type}>${op.type}</option>`;
        }
        //This function assembles the options
        function cCreate(){
            const cat = '/category/';
            fetch(cat)
            .then((getBack) => getBack.json())
            .then((thingObjects) => {
                let stuff = "";
                thingObjects.forEach((option) => {
                    stuff += makeOp(option);
                })
                document.getElementById('category').innerHTML = stuff;
            })
            .catch((err) => console.log(err));
        }
        function parseDateString(dateString) {
            return dateString.split('T')[0];
        }
        function loadData() {
            let url = document.URL.split("/");
            let _id = url[url.length-1];
            let postURL = '../posts/getPostById/' +_id;
            fetch(postURL)
            .then((data) => data.json())
            .then((dataAsObject) => {
                let priceStr = 'Free';
                if (dataAsObject.category === 'Item Request') {
                    priceStr = "Item Request";
                }
                else if (dataAsObject.price) {
                    priceStr = '$' + dataAsObject.price;
                }
                document.getElementById('itemImage').src = dataAsObject.photopath;
                // document.getElementById('sellerImage').src = dataAsObject.profilepic;
                document.getElementById('itemTitle').textContent = dataAsObject.title;
                document.getElementById('itemDateCreated').textContent = parseDateString(dataAsObject.created);
                document.getElementById('itemPrice').textContent = priceStr;
                //document.getElementById('itemType').textContent = dataAsObject.type;
                document.getElementById('itemCategory').textContent = dataAsObject.category;
                if (dataAsObject.class) {
                    document.getElementById('itemClassID').innerHTML = `<h6 class="font-weight-bold">Class ID</h6><p>${dataAsObject.class}</p>`;
                }
                document.getElementById('itemDescription').textContent = dataAsObject.description;
                document.getElementById('userName').textContent = dataAsObject.firstname + " "+ dataAsObject.lastname;
                // document.getElementById('userRating').textContent = dataAsObject.rating;
                
                document.getElementById('userID').value = dataAsObject.userID;
                document.getElementById('postID').value = dataAsObject.id;
            })
            .catch((err) => console.log(err));
        }

        window.onload = function() {
            cCreate();
            checkLogin();
            loadData();
        };
    </script>

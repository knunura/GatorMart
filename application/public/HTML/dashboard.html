    <!--Code for category pull down-->
    <script>
        function makeOp(data) {
            return ` <option value=${data.type}>${data.type}</option>`;
        }
        function cCreate() {
            const cat = '/category/';
            fetch(cat)
                .then((data) => data.json())
                .then((dataAsObject) => {
                    let _html = "";
                    dataAsObject.forEach((option) => {
                        _html += makeOp(option);
                    })
                    document.getElementById('category').innerHTML = _html;
                })
                .catch((err) => console.log(err));
        }
        function parseDateString(dateString) {
            return dateString.split('T')[0];
        }
        function populateUserInfo(userID) {
            const usrURL = '/users/getUserInfo';
            fetch(usrURL)
                .then((data) => data.json())
                .then((dataAsObject) => {
                    document.getElementById('userTopName').innerHTML = `<h6 class="my-0">${dataAsObject.firstname} ${dataAsObject.lastname}</h6>`;
                    document.getElementById('fullName').innerHTML = `<p>${dataAsObject.firstname} ${dataAsObject.lastname}</p>`;
                    document.getElementById('userEmail').innerHTML = `<p>${dataAsObject.email}</p>`;
                })
                .catch((err) => console.log(err));
        }
        function populateMessages(userID) {
            const msgURL = '/messages/getMessagesForUser';
            fetch(msgURL)
                .then((data) => data.json())
                .then((dataAsObject) => {
                    document.getElementById('countMessages').innerHTML = `<small>Showing ${dataAsObject.length} of ${dataAsObject.length} Messages</small>`;
                    let messageTable = `<table><tr>
                    <td><h6 class="font-weight-bold">Post Title</h6></td>
                    <td><h6 class="font-weight-bold">Date</h6></td>
                    <td><h6 class="font-weight-bold">From</h6></td>
                    <td><h6 class="font-weight-bold">Message</h6></td></tr>`;
                    dataAsObject.forEach((message) => {
                        messageTable += `<tr class="mr-5">
                        <td><a href="/posts/${message.postID}" target="blank">${message.postTitle}</a></td>
                        <td>${parseDateString(message.created)}</td>
                        <td>${message.email}</td>
                        <td>${message.message}</td></tr>`;
                    });
                    messageTable += '</table>';
                    document.getElementById('messageTable').innerHTML = messageTable;
                })
                .catch((err) => console.log(err));
        }
        function deletePost(postID) {
            var message;
            var confirm_delete = confirm("Are you sure you want to delete this post?");
            if (confirm_delete == true) {
                message = "Post deleted!"
                fetch('/posts/delete/' + postID, {
                    method: 'DELETE'
                })
                    .then((data) => data.json())
                    .then((dataAsObject) => {
                        if (dataAsObject.success) {
                            populatePosts();
                        }
                    });
            } else {
                message = "You pressed cancel!";
            }
            alert(message);
        }
        function populatePosts() {
            const postURL = '/posts/getPostsByUser';
            fetch(postURL)
                .then((data) => data.json())
                .then((dataAsObject) => {
                    document.getElementById('countPosts').innerHTML = `<small>Showing ${dataAsObject.length} of ${dataAsObject.length} Posts</small>`;
                    let postTable = `<table><tr>
                    <td><h6 class="font-weight-bold">Post Title</h6></td>
                    <td><h6 class="font-weight-bold">Date Created</h6></td>
                    <td></td>
                    <td></td>
                    <td></td></tr>`;
                    dataAsObject.forEach((post) => {
                        postTable += `<tr class="mr-5">
                        <td><a href="/posts/${post.id}" target="blank">${post.title}</a></td>
                        <td>${parseDateString(post.created)}</td>
                        <td><a href="/posts/${post.id}" target="blank"><button type="button" class="btn btn-primary btn-sm">View Post</button></a></td>
                        <td><button type="button" class="btn btn-danger btn-sm" onclick="deletePost(${post.id});">Delete Post</button></td>
                        <td>`;
                        if (!post.approved) {
                            postTable += '(Awaiting approval)';
                        }
                        postTable += '</td></tr>'
                    });
                    postTable += '</table>';
                    document.getElementById('postTable').innerHTML = postTable;
                })
                .catch((err) => console.log(err));
        }
        window.onload = function () {
            cCreate();
            populateUserInfo();
            populateMessages();
            populatePosts();
        };
    </script>
